<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pomodoro</title>
</head>

<body>
    <div class="wrapper">
        <div class="pomodoro">pomodoro</div>
        <div class="buttons">
            <div class="button pomodoroButton active">pomodoro</div>
            <div class="button shortBreakButton">short break</div>
            <div class="button longBreakButton">long break</div>
        </div>
        <div class="timer">
            <div class="timer__smallCircle">
                <svg class="svg" width="366" height="366">
                    <circle class="svg__circle" cx="183" cy="183" r="160" fill="transparent" stroke-width="16" />
                </svg>
                <div class="timer_itemsWithButtons">
                    <div class="timer__items">
                        <div class="timer__item minutes"></div>
                        :
                        <div class="timer__item seconds"></div>
                    </div>
                    <div class="timer__button__wrapper">
                        <div class="timer__button"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="showSettingsButton"></div>
    </div>
    <div class="settingsWrapper">
        <div class="settings">
            <div class="settings__wrapper">
                <div class="settings__header">
                    <div class="settings__title">Settings</div>
                    <div class="settings__exit"></div>
                </div>
            </div>
            <div class="settings__header_line"></div>
            <div class="settings__wrapper">
                <div class="setTimeBlock">
                    <div class="setTimeBlock__title">TIME (MINUTES)</div>
                    <div class="settings__inputs">
                        <div class="settings__inputs_item">
                            <div class="inputAndNameBlock">
                                <div class="settings__inputs__name">pomodoro</div>
                                <input id="mainTimer" type="number" step="1" min="1" max="60"
                                    class="settings__inputs__input">
                            </div>
                            <div class="arrows arFirst">
                                <svg onclick="changeInputsValue('mainTimer', 'incr')" class="arr"  width="14" height="7" viewBox="0 0 14 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 6L7 2L13 6" stroke-width="2" />
                                </svg>
                                <svg onclick="changeInputsValue('mainTimer', 'decr')" class="arr" width="14" height="7" viewBox="0 0 14 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L7 5L13 1" stroke-width="2" />
                                </svg>
                            </div>

                        </div>
                        <div class="settings__inputs_item">
                            <div class="inputAndNameBlock">
                                <div class="settings__inputs__name">short break</div>
                                <input id="shortTimer" type="number" step="1" min="1" max="60"
                                    class="settings__inputs__input">
                            </div>
                            <div class="arrows arSec">
                                <svg onclick="changeInputsValue('shortTimer', 'incr')" class="arr" width="14" height="7" viewBox="0 0 14 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 6L7 2L13 6" stroke-width="2" />
                                </svg>
                                <svg onclick="changeInputsValue('shortTimer', 'decr')" class="arr" width="14" height="7" viewBox="0 0 14 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L7 5L13 1" stroke-width="2" />
                                </svg>
                            </div>
                        </div>
                        <div class="settings__inputs_item">
                            <div class="inputAndNameBlock">
                                <div class="settings__inputs__name">long break</div>
                                <input id="longTimer" type="number" step="1" min="1" max="60"
                                    class="settings__inputs__input">
                            </div>
                            <div class="arrows arThird">
                                <svg onclick="changeInputsValue('longTimer', 'incr')" class="arr" width="14" height="7" viewBox="0 0 14 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 6L7 2L13 6" stroke-width="2" />
                                </svg>
                                <svg onclick="changeInputsValue('longTimer', 'decr')" class="arr" width="14" height="7" viewBox="0 0 14 7" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L7 5L13 1" stroke-width="2" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="settings__line"></div>
                </div>
                <div class="font">
                    <div class="font__name">FONT</div>
                    <div class="font__buttons">
                        <div class="circleArroundButton">
                            <div class="font__button activeFont kumbh">Aa</div>
                        </div>
                        <div class="circleArroundButton">
                            <div class="font__button roboto">Aa</div>
                        </div>
                        <div class="circleArroundButton">
                            <div class="font__button spaceMono">Aa</div>
                        </div>
                    </div>
                </div>
                <div class="settings__line"></div>
                <div class="color">
                    <div class="color__name">COLOR</div>
                    <div class="color__buttons">
                        <div class="circleArroundButton">
                            <div class="color__button pink activeColor"></div>
                        </div>
                        <div class="circleArroundButton">
                            <div class="color__button blue"></div>
                        </div>
                        <div class="circleArroundButton">
                            <div class="color__button purple"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="apply">Apply</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
